<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranger’s Roost – Sword & Board</title>

  <!-- ========================================
       FILE: rooms/room1.html
       PURPOSE: Dedicated page for the "Ranger’s Roost" suite. 
                Features hero banner, room image, and bullet list of amenities.
                Includes page-specific CSS overrides for centering and layout.
       ======================================== -->

<!-- Google Fonts – Lora (body) + Cinzel Decorative (logo) + fallback Cinzel -->
<link href="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <!-- Global stylesheet – shared across site -->
  <link rel="stylesheet" href="../css/styles.css">

  <!-- ========================================
       PAGE-SPECIFIC STYLES: Centering & Layout Fixes
       PURPOSE: Overrides global hero/content alignment for this page.
                Forces center alignment, wraps card grid, and constrains max width.
       ======================================== -->
  <style>
    .hero.ranger-retreat .hero-content { 
      text-align: center !important; 
      left: 0 !important; 
      transform: none !important; 
    }
    .hero.ranger-retreat .hero-content h1,
    .hero.ranger-retreat .hero-content p,
    .hero.ranger-retreat .hero-content .btn { 
      margin: 0 auto !important; 
      display: block; 
    }
    .hero.ranger-retreat .hero-center { 
      max-width: 800px; 
      margin: 0 auto; 
    }
    .card-grid { 
      display: flex !important; 
      justify-content: center !important; 
      flex-wrap: wrap; 
      gap: 2rem; 
      margin: 3rem auto !important; 
      max-width: 1200px; 
    }
    .card { 
      flex: 1 1 300px; 
      max-width: 420px; 
    }
    footer .container p { 
      text-align: center !important; 
    }
  </style>

  <!-- Favicon – relative path from /rooms/ -->
  <link rel="icon" href="../images/favicon.svg" type="image/svg+xml">
</head>

<body>
  <!-- ========================================
       SECTION: Navigation Header
       PURPOSE: Reusable top nav with logo, hamburger (mobile), and site links.
                Highlights current page ("Ranger’s Roost").
       ======================================== -->
  <header>
    <nav class="container">
	  <a href="../index.html" class="logo">Sword & Board</a>
      <div class="nav-links" id="nav-links">
        <a href="../index.html">Home</a>
        <a href="room1.html">Ranger’s Roost</a>
        <a href="room2.html">Wizard’s Tower</a>
        <a href="../events/events.html">Events</a>
        <a href="../contacts.html">Send Raven</a>
      </div>
    </nav>
  </header>

  <!-- ========================================
       SECTION: Hero Banner (Ranger’s Roost)
       PURPOSE: Full-width background image with overlay, centered content.
                Includes room name, tagline, and "Book Now" CTA.
       ======================================== -->
  <section class="hero ranger-retreat">
    <div class="overlay"></div>
    <div class="hero-content">
      <!-- Centered inner wrapper (new in this page) -->
      <div class="hero-inner">
        <h1>Ranger’s Roost</h1>
        <p>Private suite • Copper tub • Game cabinet • Pine balcony</p>
        <a href="../contacts.html" class="btn">Book Now</a>
      </div>
    </div>
  </section>

  <!-- ========================================
       SECTION: Room Details Card
       PURPOSE: Single card with image and bulleted feature list.
                Uses flex grid for responsive centering.
       ======================================== -->
  <section class="container">
    <div class="card-grid">
      <div class="card">
        <img src="../images/rightfontpic.jpg" alt="Ranger room">
        <div class="card-body">
          <ul>
            <li>Private game cabinet (Catan, Gloomhaven)</li>
            <li>En-suite copper tub</li>
            <li>Balcony with pine vista</li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- ========================================
       SECTION: Footer
       PURPOSE: Simple copyright and developer email.
                Centered via page-specific CSS.
       ======================================== -->
  <footer>
    Copyright &copy; 2025<br>
    <a href="mailto:mcray22@amarillocollege.com">Michael Ray</a>
  </footer>
