<body>
  <!-- ========================================
       SECTION: Navigation Header
       PURPOSE: Reusable top nav with logo, hamburger menu (mobile), and site links.
                Highlights current page ("Send Raven").
       ======================================== -->

<!-- ========================================
     SECTION: Send a Raven – Parchment Scroll Form
     ======================================== -->
	<section class="container">
		<h2 class="text-center" style="font-size:3.5rem;margin-bottom:2rem;">
		Send a Raven
		</h2>

		<!-- THE SCROLL -->
		<div class="parchment-scroll">
			<form id="contact-form" class="raven-form">

			<div class="form-group">
				<label>Adventurer Name</label>
				<input type="text" required placeholder="e.g. Elowen Starfall">
			</div>

			<div class="form-group">
				<label>Email (or scrying orb address)</label>
				<input type="email" required placeholder="traveler@realm.adventurer">
			</div>

			<div class="form-grid-dates">
				<div class="form-group">
				<label>Arrival under the Moon</label>
				<input type="date" required>
				</div>
				<div class="form-group">
				<label>Departure at Dawn</label>
				<input type="date" required>
				</div>
			</div>

			<div class="form-group">
				<label>Your Message (written in ink or blood)</label>
				<textarea rows="8" required placeholder="Hail, keepers of Sword & Board..."></textarea>
			</div>

			<button type="submit" class="btn scroll-btn">
				✦ Seal & Send Raven ✦
			</button>
			</form>
		</div>

		<p class="text-center" style="margin-top:3rem;font-size:1.1rem;">
			Emergency quest line: <a href="tel:+15557837801">+1 (555) QUEST-01</a>
		</p>
		</section>
